
    <table id="genericTable" class="table table-condensed table-hover table-striped" >
        <thead>
            <tr>
                <th data-column-id="${bean.primaryKey.name}" data-type="numeric" data-order="asc" data-identifier="true">${bean.primaryKey.name}</th>
#foreach($attribute in $bean.attributes)
#if(${attribute.visible})
                <th data-column-id="${attribute.name}" data-order="asc" #if(${attribute.mandatory})data-searchable="true"#else data-searchable="false"#end>${attribute.name}</th>
#else
                <th data-column-id="${attribute.name}" data-visible="false">${attribute.name}</th>
#end
#end
                <th data-column-id="commands" data-formatter="commands" data-sortable="false" data-align="right" data-header-align="right" data-searchable="false">Commands</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
